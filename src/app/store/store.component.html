<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white text-center">
            <a class="navbar-brand">Sports Store</a>
        </div>
    </div>
    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Home</button>
            <button *ngFor="let cat of categories" 
                    class="btn btn-outline-primary btn-block"
                    [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                    {{cat}}
                </button>
                <br><br>
                <i class="fas fa-search">
                </i>
                <input type = "text" placeholder="Pesquisar produtos..." [(ngModel)]="palavrachave" >
                <div *ngFor="let product of products">
                        <ng-container *ngIf=" palavrachave == product.name" list="historico"><br>
                            <datalist id="historico">
                                <option value="product.name"></option>
                            </datalist>
                            <h4>
                                <img width="10%" height="10%" [src] ="product.src">{{product.name}}
                               
                                 <span class="badge badge-pill badge-primary float-rigth">
                                     {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                                 </span>
                             </h4>
                             <div class="card-text bg-white p-1">{{product.description}}</div></ng-container>
                    </div>      
            </div>
        <div class="col-9 p-2">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    <img width="10%" height="10%" [src] ="product.src">{{product.name}}
                    <span class="badge badge-pill badge-primary float-right">
                        {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p1-">{{product.description}}</div>
            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage"
                            (change)="changePageSize($event.target.value)">
                        <option value="3">3 per Page</option>
                        <option value="4">4 per Page</option>
                        <option value="6">6 per Page</option>
                        <option value="8">8 per Page</option>
                    </select>
            </div>
            <div class="btn-group float-left">
                <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                class="btn btn-outline-primary" [class.active]="page == selectedPage">{{page}}</button>
            </div>
        </div>
    </div>
</div>
  </body>
</html>
